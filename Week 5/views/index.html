<!DOCTYPE html>
<html>
<head>
  <title>Message Collector</title>
</head>
<body style="font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px;">
  <div style="text-align: center;">
    <img src="images/banner.jpg" alt="Banner" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px;">
  </div>

  <h2>Submit a Message</h2>
  <form id="dataForm">
    <input type="text" id="message" placeholder="Enter your message" required style="width: 70%; padding: 10px;">
    <button type="submit" style="padding: 10px 15px;">Submit</button>
  </form>

  <h3>Messages:</h3>
  <ul id="messageList"></ul>

  <script src="script.js"></script>
</body>
</html>
